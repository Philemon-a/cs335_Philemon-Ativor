<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breed Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1 {
            color: #343a40;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            font-size: 18px;
            color: red;
            margin-top: 10px;
        }
        #image-container img {
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            height: 300px;
            object-fit: cover;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const breedInput = document.getElementById("breed");
            const dataList = document.getElementById("breedsList");
            const message = document.getElementById("message");
            const imageContainer = document.getElementById("image-container");
            let interval;

            const response = await fetch("https://dog.ceo/api/breeds/list/all");
            const data = await response.json();
            const breeds = Object.keys(data.message);
            breeds.forEach(breed => {
                let option = document.createElement("option");
                option.value = breed;
                dataList.appendChild(option);
            });

            document.getElementById("showImages").addEventListener("click", async () => {
                clearInterval(interval);
                imageContainer.innerHTML = "";
                message.textContent = "";
                
                const breed = breedInput.value.toLowerCase();
                if (!breeds.includes(breed)) {
                    message.textContent = "No such breed";
                    return;
                }

                async function fetchImage() {
                    const res = await fetch(`https://dog.ceo/api/breed/${breed}/images/random`);
                    const imgData = await res.json();
                    if (imgData.status === "success") {
                        imageContainer.innerHTML = `<img src="${imgData.message}" width="300" height="300" alt="${breed}">`;
                    }
                }

                fetchImage(); // Fetch first image immediately
                interval = setInterval(fetchImage, 5000); // Fetch every 5 seconds
            });
        });
    </script>
</head>
<body>
    <h1>Dog Breed Search</h1>
    <input type="text" id="breed" list="breedsList" placeholder="Type a dog breed...">
    <datalist id="breedsList"></datalist>
    <button id="showImages">Show Images</button>
    <p id="message"></p>
    <div id="image-container"></div>
    <a href="index.html">CLick here to go Back</a>

</body>
</html>
